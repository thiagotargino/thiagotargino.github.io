
  <acme-navbar></acme-navbar>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-sm-3 col-lg-3 sidebar">
        <acme-nav></acme-nav>
      </div>

      <div class="col-md-9 col-sm-9 main">
          <div>
            <h1 class="page-header">Dashboard</h1>
          </div>

          <div ng-controller="RelatorioController as vm">
              <div class="col-md-6 col-sm-6">
                <h2>Montante de valores em 2015</h2>
                <svg id="chart1" class="mypiechart"></svg>
              </div>

              <div class="col-md-6 col-sm-6">
                <h2>Montante de valores em 2014</h2>
                <svg id="chart2" class="mypiechart"></svg>
              </div>
          </div>

          <div>
            <h2>Últimos lançamentos</h2>
            <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Estado</th>
                  <th>Comarca</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="listaRelatorio in relatorio.listaRelatorios | limitTo: 10">
                  <td>{{ listaRelatorio.data | date:'dd/MM/yyyy' }}</td>
                  <td>{{ listaRelatorio.uf }}</td>
                  <td>{{ listaRelatorio.comarca }}</td>
                  <td>{{ listaRelatorio.valor }}</td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
